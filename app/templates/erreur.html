{% extends "base.html" %}
{% block page_content %}

<div class = "accordion"
     style = "font-size:22mm"
     id = "acc0">do not panic

  <button title = "error"
          class = "btn btn-outline-warning rounded-circle"
          data-toggle = "collapse"
          data-target = "#acc1">error</button>
  <button title = "location"
          class = "btn btn-outline-success rounded-circle"
          data-toggle = "collapse"
          data-target = "#acc2">url</button>

  <div title = "error"
       id = "acc1"
       data-parent = "#acc0"
       class = "collapse show">{{ message | safe }}

       class = "link-warning rounded-circle"
       href = "mailto:kaloyansen@gmail.com&subject=kalodeverror&body=description">webmaster</a>
  </div>
  
  <div title = "location"
       id = "acc2"
       data-parent = "#acc0"

  </div>

  <div title = "address"
       id = "acc3"
       data-parent = "#acc0"
       class = "collapse">{{ 'kaloyansen@gmail.com' | urlize }}
  </div>  
  
</div>








{% endblock %}
